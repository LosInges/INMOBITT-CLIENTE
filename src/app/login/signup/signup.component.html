<ion-content class="ion-padding background-image">
  <ion-item color="dark">
    <ion-img class="logoT" [src]="'../../assets/LogoText.png'"> </ion-img>
  </ion-item>


  <ion-item color="dark">
    <ion-input [(ngModel)]="cliente.nombre" type="text" required placeholder="Nombre"></ion-input>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="cliente.apellido" type="email" required placeholder="Apellidos"></ion-input>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="cliente.correo" type="email" required placeholder="Correo"></ion-input>
    <ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="cliente.password" type="password" required placeholder="Contraseña"></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item color="dark">
    <ion-input [(ngModel)]="confirmPassword" type="password" required placeholder="Confirmar Contraseña"></ion-input>
    <ion-label>
      <ion-icon name="lock-closed"></ion-icon>
    </ion-label>
  </ion-item>

  <ion-button class="ion-margin-top" color="dark" fill="outline" (click)="cerrar()">
    CERRAR
  </ion-button>

  <ion-button class="ion-float-right  ion-margin-top" type="submit" color="light" (click)="onSubmit()">
    Registrar
  </ion-button>


</ion-content>
