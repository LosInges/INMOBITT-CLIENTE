<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inmobiliaria"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">INMOBILIARIA</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> LOCALIZACIÓN </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> CORREO </ion-label>
                  <ion-input [(ngModel)]="inmobiliaria.correo" disabled> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-label position="floating"> CONTRASEÑA </ion-label>
                  <ion-input [(ngModel)]="inmobiliaria.password" type="password" disabled> </ion-input>
                </ion-item>
              </ion-col>
 
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating" > NOMBRE </ion-label>
                  <ion-input [(ngModel)]="inmobiliaria.nombre" disabled> </ion-input>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-button (click)="verDireccion()">VER DIRECCION</ion-button>
                </ion-item>
              </ion-col>

              <ion-col class="ion-margin-top ion-margin-bottom">
                <ion-item>
                  <ion-select placeholder="ESTADO" [(ngModel)]="inmobiliaria.estado" disabled>
                    <ion-select-option *ngFor="let estado of estados" [value]="estado.nombre">{{estado.nombre}}
                    </ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-item class="ion-margin-top ion-margin-bottom">
                <ion-select placeholder="Sedes" [(ngModel)]="inmobiliaria.sedes" [multiple]="true" disabled>
                  <ion-select-option *ngFor="let sede of estados" [value]="sede.nombre">{{sede.nombre}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-row>
          </ion-grid>

          <ion-grid>
            <ion-row>
              
              <ion-col>
                <ion-item>
                  <ion-row>
                    <img *ngIf="inmobiliaria.foto" src="{{ api }}/{{ inmobiliaria.foto }}" /> 
                  </ion-row>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>  
        <ion-button href="inmobiliaria" class="ion-float-left ion-margin-top ion-margin-bottom" fill="solid">
          Cancelar
        </ion-button>
    </ion-card-content>
  </ion-card>
  </ion-card-content>
  </ion-card>
  
</ion-content>
