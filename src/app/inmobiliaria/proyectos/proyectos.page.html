<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inmobiliaria"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">PROYECTOS</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card *ngFor="let proyecto of proyectos">
      <ion-item-sliding>
        <ion-item>
          <ion-card-title
          class="ion-margin-top ion-margin-bottom"
          type="submit"
          color="secondary"
        >
          {{proyecto.nombre}}
        </ion-card-title>
        </ion-item>

        <ion-item-options side="start" (ionSwipe)="navegar(proyecto)">
          <ion-item-option expandable color="success">
            <ion-icon name="eye"> </ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-content>
</ion-content>
