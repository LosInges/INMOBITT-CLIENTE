<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">INMOBILIARIA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card *ngFor="let inmobiliaria of inmobiliarias">
      <ion-item-sliding>
        <ion-item>
          <ion-item>
            <ion-grid>
              <ion-row class="ion-margin-top ion-margin-bottom">
                <ion-col>
                  <ion-img src="{{api}}/{{inmobiliaria.foto}}">
                  </ion-img>
                </ion-col>

                <ion-col >
                  <ion-label>
                    {{inmobiliaria.nombre}}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-item>
        <ion-item-options side="start" (ionSwipe)="proyecto(inmobiliaria.correo)">
          <ion-item-option expandable color="success">
            <ion-icon name="eye"> </ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end" (ionSwipe)="perfil(inmobiliaria.correo)">
          <ion-item-option expandable color="secondary">
            <ion-icon name="business"> </ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-content>
</ion-content>
