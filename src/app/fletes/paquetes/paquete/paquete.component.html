<!--CREACIÓN/ALTA DE PAQUETES-->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-circle" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="secondary">ITEM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar>
        <ion-card-title color="secondary"> IDENTIFICACIÓN </ion-card-title>
      </ion-toolbar>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="0.1"> </ion-col>
        <ion-col size="5">
          <ion-label position="floatin">ID</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingresar ID de Paquete"
                [(ngModel)]="item.id"
                disabled
                [value]="id"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="5">
          <ion-label position="floating">ID OBJETO</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                placeholder="Ingresar ID del objeto"
                [(ngModel)]="item.id_item"
                disabled
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- SIGUIENTE HEADER EN EL MISMO GRID -->

      <ion-card-header>
        <ion-toolbar>
          <ion-card-title color="secondary"> DETALLES </ion-card-title>
        </ion-toolbar>
      </ion-card-header>

      <ion-row>
        <ion-col size-xs="12" size-xl="4">
          <ion-label position="floating">NOMBRE</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                disabled
                placeholder="Nombre del objeto"
                [(ngModel)]="item.item"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size-xs="12" size-xl="2">
          <ion-label position="floating">ANCHO (cm)</ion-label>
          <ion-list>
            <ion-item>
              <ion-input
                disabled
                placeholder="Ingrese Ancho"
                [(ngModel)]="item.ancho_item"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-xl="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">ALTO(cm)</ion-label>
              <ion-input
                disabled
                placeholder="Ingrese Altura"
                [(ngModel)]="item.alto_item"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-xl="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">PROFUNDO(cm)</ion-label>
              <ion-input
                disabled
                placeholder="Ingrese Altura"
                [(ngModel)]="item.profundidad"
              >
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size-xs="12" size-xl="2">
          <ion-img src="{{ api }}/img/{{ item.foto.split('/').pop() }}"></ion-img>
        </ion-col>
      </ion-row>

      <!--BOTONES-->
      <ion-row>
        <ion-col size-xs="12" size-xl="3">
          <ion-button
            (click)="cerrar()"
            class="ion-margin-top ion-margin-bottom"
            expand="full"
            type="submit"
          >
            CONFIRMAR
          </ion-button>
        </ion-col>
        <ion-col size-xs="0" size-xl="7"></ion-col>
        <ion-col size-xs="12" size-xl="2">
          <ion-button (click)="cerrar()" expand="full"> CERRAR </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
