<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inmobiliaria"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">MIS INMUEBLES</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let inmueble of inmuebles" #itemSliding>
        <ion-item>
          <ion-img src="{{api}}/{{inmueble.foto}}"></ion-img>

          <ion-label>{{inmueble.titulo}} </ion-label>
          <ion-label *ngIf="inmueble.precio_venta>0"
            >{{inmueble.precio_venta}}
          </ion-label>
          <ion-label *ngIf="inmueble.precio_renta>0"
            >{{inmueble.precio_renta}}
          </ion-label>
        </ion-item>
        <ion-item-options side="start"  (ionSwipe)="navegar(inmueble)">
          <ion-item-option expandable color="success" >
            <ion-label>
              <ion-icon name="eye"></ion-icon>
            </ion-label>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-content>
