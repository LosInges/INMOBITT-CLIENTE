<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inmobiliaria"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">MIS INMUEBLES</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary"> VISTA GENERAL </ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="0.1"> </ion-col>

        <ion-col size="4">
          <ion-card-title
            class="ion-margin-top"
            type="submit"
            color="secondary"
          >
             Buscar
          </ion-card-title>
          <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
        </ion-col>

        <ion-col size="2.5">
          <ion-card-title
            class="ion-margin-top ion-margin-bottom"
            type="submit"
            color="secondary"
          >
            Fecha
          </ion-card-title>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-col>

        <ion-col size="3">
          <ion-card-title
            class="ion-margin-top"
            type="submit"
            color="secondary"
          >
            Estado
          </ion-card-title>
          <ion-list>
            <ion-item>
              <ion-select placeholder="Seleccionar estado">
                <ion-select-option value="Activo">Activo</ion-select-option>
                <ion-select-option value="Inactivo">Inactivo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col>
          <ion-card-title
            class="ion-margin-top"
            type="submit"
            color="secondary"
          >
          </ion-card-title>
          <ion-button class="ion-margin-top ion-margin-bottom" type="submit">
            CONFIRMAR
          </ion-button>
        </ion-col>

        <ion-col size-xs="0.1"> </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let inmueble of inmuebles" #itemSliding>
        <ion-item>
          <ion-img src="{{api}}/{{inmueble.foto}}"></ion-img>

          <ion-label>{{inmueble.titulo}} </ion-label>
          <ion-label *ngIf="inmueble.precio_venta>0"
            >{{inmueble.precio_venta}}
          </ion-label>
          <ion-label *ngIf="inmueble.precio_renta>0"
            >{{inmueble.precio_renta}}
          </ion-label>
        </ion-item>
        <ion-item-options side="start"  (ionSwipe)="navegar(inmueble)">
          <ion-item-option expandable color="success" >
            <ion-label>
              <ion-icon name="eye"></ion-icon>
            </ion-label>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-content>



</ion-content>
