<ion-header>
  <ion-toolbar>
    <ion-title color="secondary">CLIENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="secondary"> VISTA GENERAL </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title color="secondary">LOCALIZACIÓN </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"> CORREO </ion-label>
                  <ion-input [(ngModel)]="cliente.correo" disabled> </ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">CONTRASEÑA </ion-label>
                  <ion-input [(ngModel)]="cliente.password" type="password"></ion-input>
                </ion-item>
              </ion-col>
              <!-- 
              <ion-col>
                <ion-item>
                  <ion-label position="floating">CONFIRMAR CONTRASEÑA </ion-label>
                  <ion-input [(ngModel)]="confirmPassword"></ion-input>
                </ion-item>
              </ion-col> -->

            </ion-row>

            <ion-row>
              <ion-card-header>
                <ion-card-title color="secondary"> DETALLES</ion-card-title>
              </ion-card-header>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">NOMBRE </ion-label>
                  <ion-input [(ngModel)]="cliente.nombre"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"> APELLIDOS</ion-label>
                  <ion-input [(ngModel)]="cliente.apellido"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button color="danger" fill="solid" (click)="eliminarCuenta()">
                ELIMINAR
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-col size="10">
                <ion-button class="ion-float-right" color="secondary" fill="solid" (click)="actualizarCliente()">
                  ACTUALIZAR
                </ion-button>
              </ion-col>
            </ion-buttons>
          </ion-toolbar>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
